<!DOCTYPE html>
<html>
<head>
<title>Load Json</title>

<link href="http://assets.locaweb.com.br/locastyle/3.7.2/stylesheets/locastyle.css" rel="stylesheet" type="text/css">

</head>

<body>
	<h1 class="ls-title-intro ls-ico-home">Load Json2Form</h1>
	
	<form id="loadForm" class="col-md-6">
		
		<h3 class="doc-title-3" style="margin-bottom:20px;">Formulário</h3>
		
		<label class="ls-label">
	      <b class="ls-label-text">Nome</b>
	      <input type="text" name="nome" placeholder="Nome e sobrenome" required="">
	    </label>


		<div class="ls-label">
			<b>Sexo:</b>
			<label class="ls-label-text">
				<input type="radio" name="sexo" value="feminino"  required="">
				Feminino
			</label>
			<label class="ls-label-text">
				<input type="radio" name="sexo"  value="masculino" required="">
				Masculino
			</label>
		</div>

		<label class="ls-label">
	      <b class="ls-label-text">Selecione uma cor</b>
	      <div class="ls-custom-select">
	        <select class="ls-custom" name="select" id="cor">
	        	<option value="" selected="selected">-</option>
	    		<option value="azul">Azul</option>
	          	<option value="vermelho">Vermelho</option>
	          	<option value="verde">Verde</option>
	        </select>
	      </div>
	    </label>

	    <div class="ls-label">
	      <p>Selecione pelo menos uma opção:</p>
	      <label class="ls-label-text">
	        <input type="checkbox" name="opcao1" id="opcao1">
	        Opção 1
	      </label>
	      <label class="ls-label-text">
	        <input type="checkbox" name="opcao2" id="opcao2" >
	        Opção 2
	      </label>
	      <label class="ls-label-text">
	        <input type="checkbox" name="opcao3" id="opcao3">
	        Opção 3
	      </label>
	    </div>

	    <label class="ls-label ">
		    <b class="ls-label-text">Mensagem</b>
		    <textarea rows="4" name="mensagem" id="mensagem"  required=""></textarea>
		</label>

		<div class="col-md-4">
		    <input type="submit" class="ls-btn" value="Salvar">
		</div>

	</form>

	<div class="col-md-6">
	<h3 class="doc-title-3"  style="margin-bottom:20px;">Json de retorno</h3>
		<pre>
			{
				"nome":"Bruno Sanches Belintani",
				"sexo":"masculino",
				"cor":"verde",
				"opcao1":false,
				"opcao2":true,
				"opcao3":false,
				"mensagem":"Carregando dados via js para o form"
			} 
		</pre>
	</div>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="loadjson.js"></script>
	<script src="http://assets.locaweb.com.br/locastyle/3.7.2/javascripts/locastyle.js" type="text/javascript"></script>

	<script>

		$.getJSON( "dados.json", function( data ) {
			$('form').loadJSON(data);
		})
		
	</script>

</body>

</html>
